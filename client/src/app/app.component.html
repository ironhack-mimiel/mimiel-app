<header>
  <div class="navbar">
    <div class="navbar-brand">
      <p>{{title}}</p>
    </div>
    <div *ngIf="!sessionService.user" class="navbar-menu is-active navbar-end">
      <button (click)="sessionService.toggleForm()" class="button" id="show-form">Log in or Sign Up</button>
    </div>

    <div *ngIf="sessionService.user">
      <button (click)="sessionService.logout().subscribe()"> Logout </button>
      <a [routerLink]="">
        <button (click)="sessionService.logout().subscribe()"> Ir a mi perfil </button>
      </a>
    </div>
  </div>
</header>


<div class="popup" [hidden]="sessionService.showForm" *ngIf="!sessionService.user">
  <div class="form-popup">
    <app-signup-form></app-signup-form>
    <app-login-form></app-login-form>
  </div>
</div>

<router-outlet></router-outlet>
