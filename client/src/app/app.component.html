<header>
  <div class="navbar">
    <div *ngIf="!sessionService.user" class="navbar-menu is-active navbar-end">
      <button (click)="sessionService.toggleForm()">Log in or Sign Up</button>
    </div>

    <div *ngIf="sessionService.user">
      <button (click)="sessionService.logout().subscribe()"> Logout </button>
      <a [routerLink]="">
        <button (click)="sessionService.logout().subscribe()"> Ir a mi perfil </button>
      </a>
    </div>
  </div>
</header>


<div [hidden]="sessionService.showForm" *ngIf="!sessionService.user">
  <app-login-form></app-login-form>
</div>

<div [hidden]="sessionService.showForm" *ngIf="!sessionService.user">
  <app-signup-form></app-signup-form>
</div>

<router-outlet></router-outlet>
