<div class="form">
  <form>
    <h2> Login</h2>
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="text" placeholder="pepe@ironhack.com" [(ngModel)]="email" name="email" />
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" [(ngModel)]="password" name="password" />
      </div>
    </div>
  
    <div class="field">
      <button (click)="login()" class="button is-warning"> login </button>
    </div>
  </form>
</div>
<p class="error"> {{ error }} </p>
