<h1> Algunas de nuestras mieles </h1>
<div class="columns is-multiline">
  <div *ngFor="let honey of honeys" class="column is-one-third">
    <div class="card">
      <img [src]="honey.pictureUrl" class="card-image">
  <div class="card-content">
        <p class="title is-4">{{honey.name}}</p>
      </div>
      <div class="card-content">
        Tipo: {{honey.type}}
      </div>
      <div class="card-content">
        Tipo: {{honey.type}}
      </div>
      <div class="card-content">
        <div class="button brown">
          <a [routerLink]="['/honey',honey._id]">Ver detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
