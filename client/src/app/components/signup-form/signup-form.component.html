<div class="container signup-wrapper">
  <div class="row">
    <div class="col signup-title-wrapper">
      <h2 class="signup-title"> Registrate en Mi Miel </h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="signup-form">
        <form>
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="john-doe@example.com" type="email" [(ngModel)]="email" name="email" #myEmail="ngModel" required>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="My new password" type="password" [(ngModel)]="password" name="password" #myPassword="ngModel"
                required>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="John Doe" type="text" [(ngModel)]="name" name="name" #myName="ngModel" required>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Dirección</mat-label>
              <input matInput placeholder="13 Rue del percebe" type="text" [(ngModel)]="address" name="address" #myAddress="ngModel" required>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div class="field">
            <p (click)="signup()" class="signup-button"> Regístrame!</p>
          </div>
          <div class="field text-center padding-16">
            <p (click)="sessionService.closeSignUpForm()" class="navbar-button">Cerrar formulario</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
