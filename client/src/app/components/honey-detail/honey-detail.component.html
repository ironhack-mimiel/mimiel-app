<div class="section">
  <div class="container" *ngIf="honey">
    <div class="columns">
      <div class="column is-half">
        <p class="title">{{honey.name}}</p>
        <p class="subtitle">{{honey.type}}</p>
      </div>
      <div class="column is-half">
        <img [src]="honey.pictureURL" alt="Imagen de la miel">
      </div>
      <p>{{honey.description}}</p>
    </div>
    <p> Precio: {{honey.price | number:'1.2-2'}}â‚¬/kg</p>
    <p class="title"> INFORMACION SOBRE LA COLMENA</p>
    {{honey.hive.description}}
    <div class="columns">
      <div id="map" class="column is-half">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="10">
        </agm-map>
      </div>
      <div class="column is-half">

      </div>
    </div>
    <div class="columns">
      <button class="button brown" (click)="toggleContactForm()">Contactar con la colmena</button>

      <div class="button yellow">
        <a (click)="goToHive()">Ir a la colmena</a>
      </div>
    </div>
  </div>

  <div [hidden]="!showForm" *ngIf="honey">
    <app-send-message (onToggleForm)="toggleContactForm($event)" [hiveInfo]="honey.hive" [toWho]="honey.hive.beekeeper" [isRequest]="true" ></app-send-message>
  </div>
</div>
