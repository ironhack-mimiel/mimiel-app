<div class="container">
  <p class="title">Update your profile</p>
  <div class="form">
    <form id="fillform">
      <div class="field">
        <label class="label"> Email </label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="email" name="email" />
        </div>
      </div>
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" placeholder="Pepe" [(ngModel)]="name" name="name" />
        </div>
      </div>
      <div class="field">
        <label class="label">Apellidos</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="surname" name="surname" />
        </div>
      </div>
      <div class="field">
        <label class="label">Dirección</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="address" name="address" />
        </div>
      </div>
      <div class="field">
        <label class="label">Número de teléfono</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="phoneNumber" name="phoneNumber" />
        </div>
      </div>
      <div *ngIf="sessionService.user.isApicultor === true">
        <div class="field">
          <label class="label">How would you want to get paid?</label>
          <div class="control">
            <select name="payMethod" id="payMethod" [(ngModel)]="payMethod">
              <option value="creditCard">Credit Card</option>
              <option value="paypal">Paypal</option>
              <option value="cashOnDelivery">Cash on delivery</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Please, type your password</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="password" name="password" />
        </div>
      </div>
      <div *ngIf="message !== ''">
        <div class="field">
          <label class="label">{{message}}</label>
        </div>
      </div>
      <div class="field">
        <button (click)="updateProfile()" class="button is-warning">Update your profile</button>
      </div>
    </form>
  </div>
  <p class="error"> {{ error }} </p>
</div>

<app-my-profile-delete></app-my-profile-delete>
